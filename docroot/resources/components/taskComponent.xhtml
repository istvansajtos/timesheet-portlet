<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface></cc:interface>

	<cc:implementation>
		
		<h:message for="startTime" showSummary="true"></h:message>
		<h:message for="endTime" showSummary="true"></h:message>
		
		<h:form id="taskForm">
			<h:outputText value="Start:"></h:outputText>
			<h:inputText id="startTime" value="#{taskSessionBean.startTime}">
				<f:converter converterId="TaskSessionTimeConverter" />
				<f:validator validatorId="TaskSessionTimeValidator" />
			</h:inputText>

			<h:outputText value="Taskname:"></h:outputText>

			<c:choose>
				<c:when test="#{empty taskSessionBean.currentTaskSession}">
					<h:inputText id="taskName" value="#{taskBean.taskName}">
						<f:validateRequired />
					</h:inputText>

					<h:commandButton id="startTask" value="Start Task" action="#{taskBean.createTask}"></h:commandButton>

					<br />

					<h:outputText value="End:"></h:outputText>
					<h:inputText id="endTime" value="#{taskSessionBean.endTime}">
						<f:converter converterId="TaskSessionTimeConverter" />
						<f:validator validatorId="TaskSessionTimeValidator" />
					</h:inputText>
					<h:commandButton id="finishTask" value="Finish Task" action="#{taskSessionBean.finishTaskSession}"></h:commandButton>
				</c:when>
				<c:otherwise>
					<h:outputText value="#{taskBean.taskName}"></h:outputText>
				</c:otherwise>
			</c:choose>

		</h:form>
	</cc:implementation>
</ui:component>
